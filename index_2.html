<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop termékek</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <img style="border-radius: 5px;" width="100px" height="100px" src="https://secretchef.hu/wp-content/uploads/2022/10/secret-chef-mini-burger-falatka-300x300.jpg" alt="logo">
        <h1>JFC</h1>
        
        <nav class="menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> 
        </nav>
        <div class="menu_items_div">
            <ul class="menu-items">
                <li onclick="window.location.href='index.html'">Vissza a főoldalra</li>
                <li id="termekeink" onclick="termekeink()">Termékeink</li>
                <li>Akciós termék</li>
                <li onclick="osszes_termek()">Osszes Termek</li>
                <li>Kapcsolat</li>
            </ul>  
        </div>     
    </header>

    <section class="burgerek_subcategory">
        <h2 onclick="show_burger()">Burgerek</h2>
        <h2 onclick="show_long_burger()">Long Burgerek</h2>
    </section>

    <section class="kosarak_subcategory">
        <h2 onclick="show_sub(egyszemelyes_kosarak_section)">Egyszemelyes Kosar</h2>
        <h2 onclick="show_sub(paros_kosarak_section)">Paros Kosar</h2>
    </section>

    <section class="italok_subcategory">
        <h2 onclick="show_sub(uditoitalok_section)">Uditoitalok</h2>
        <h2 onclick="show_sub(kavek_section)">Kavek</h2>
    </section>
    
    <section class="burgerek_section">
        <div class="burger_1_container product_image_divs product_image_divs_2">
        </div>
        <div class="burger_2_container product_image_divs product_image_divs_2">
        </div>
        <div class="burger_3_container product_image_divs product_image_divs_2">
        </div>
        <div class="burger_4_container product_image_divs product_image_divs_2">
        </div>
        <div class="burger_5_container product_image_divs product_image_divs_2">
        </div>
        <div class="burger_6_container product_image_divs product_image_divs_2">
        </div>
    </section>

    <section class="long_burgerek_section">
        <div class="long_burger_1_container product_image_divs product_image_divs_2 show_long">
        </div>
        <div class="long_burger_2_container product_image_divs product_image_divs_2 show_long">
        </div>
    </section>

    <section class="egyszemelyes_kosarak_section">
        <div class="egyszemelyes_kosar_1 product_image_divs product_image_divs_2"></div>
        <div class="egyszemelyes_kosar_2 product_image_divs product_image_divs_2"></div>
    </section>

    <section class="paros_kosarak_section">
        <div class="paros_kosar_1 product_image_divs product_image_divs_2"></div>
        <div class="paros_kosar_2 product_image_divs product_image_divs_2"></div>
    </section>

    <section class="uditoitalok_section">
        <div class="uditoital_1 product_image_divs product_image_divs_2"></div>
        <div class="uditoital_2 product_image_divs product_image_divs_2"></div>
    </section>

    <section class="kavek_section">
        <div class="kave_1 product_image_divs product_image_divs_2"></div>
        <div class="kave_2 product_image_divs product_image_divs_2"></div>
    </section>
    <div class="teszt_div">
    </div>
    <script src="index_2.js"></script>
</body>
</html>
